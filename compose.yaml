services:
  api:
    build: .
    ports:
      - "5001:8080"           # Maps host 5001 to container 8080 (Kestrel)
    env_file: .env
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=server=db;port=3306;user=root;password=supersecret;database=memes
    depends_on:
      - db

  db:
    image: mysql:8.4
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: supersecret
      MYSQL_DATABASE: memes
    ports:
      - "3307:3306"
    volumes:
      - meme_db_data:/var/lib/mysql

volumes:
  meme_db_data: